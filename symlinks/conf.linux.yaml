- clean: ['~']

- defaults:
    link:
      create: true
      force: true

- link:
    ~/.dotly: os/linux/.dotly
    ~/.Xresources: os/linux/.Xresources
    ~/.config/rofi: os/linux/rofi
    ~/.config/Code/User/keybindings.json: editors/code/keybindings.json
    ~/.config/Code/User/settings.json: editors/code/settings.json
    ~/.config/Code/User/snippets: editors/code/snippets
    ~/.config/sublime-text-3/Packages/User/Default (Linux).sublime-keymap: editors/sublime/Default (Linux).sublime-keymap
    ~/.config/sublime-text-3/Packages/User/Preferences.sublime-settings: editors/sublime/Preferences.sublime-settings
