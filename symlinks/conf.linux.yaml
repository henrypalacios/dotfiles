- clean: ['~']

- defaults:
    link:
      create: true
      force: true

- link:
    ~/.dotly: os/linux/.dotly
    ~/.Xresources: os/linux/.Xresources
    ~/.config/rofi: os/linux/rofi
    ~/.tmux.conf: os/linux/.tmux.conf
    ~/.vimrc: editors/vim/.vimrc
    ~/.dotfiles/editors/nvim: ~/Code/hpalacios/nvcode_fork
    ~/.config/nvim: editors/nvim
    ~/.config/VSCodium/User/keybindings.json: editors/code/keybindings.json
    ~/.config/VSCodium/User/settings.json: editors/code/settings.json
    ~/.config/VSCodium/User/snippets: editors/code/snippets
